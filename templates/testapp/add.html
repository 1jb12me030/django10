<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    
</head>


    <div class='container'>
        
    <h1>All Employee Details</h1><hr>
    <form action='/test/add/' method='post'> 
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name">First_Name</label><br>
          <input type="text" id="first_name" name='efirst_name' value='{{efirst_name}}'><br>
          <label for="last_name">Last_Name</label><br>
          <input type="text" id="last_name" name='elast_name' value='{{elast_name}}'><br>
          <label for="sal">Salary</label><br>
          <input type="Number" id="sal" name='esal' value='{{esal}}'><br>
          
          <label for="bonus">Bonus</label><br>
          <input type="Number" id="bonus" name='ebonus' value='{{ebonus}}'><br>
          <label for="phone">Phone</label><br>
          <input type="Number" id="phone" name='ephone' value='{{ephone}}'><br>
          <label for="number">Number</label><br>
          <input type="Number" id="number" name='eno' value='{{eno}}'><br>
          <label for="datetime">datetime</label><br>
          <input type="strf" id="datetime" name='ehire_date' value='{{ehire_date}}'><br>
          
          
          <hr>


          
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

    
    
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    

</html>
